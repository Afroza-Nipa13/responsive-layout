<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
   <style>
   
   .image-container{
    display: flex;
   }

   .image-container div{
     width: 50%;
   }

.image-container img{
    width: 100%;
}
   body{
     max-width: 1140px;
     border: 1px solid navajowhite;
     margin: 0 auto;
   }


   @media screen and (max-width:576px){
       .image-container{
         flex-direction:column-reverse;
         
       }

       .image-container div{
        width: 100%;
       }
    
   }
   </style>
</head>
<body>
    <h1>Responsive Website</h1>
    <header>
    <ol>
        <li>viewport er meta tag</li>

        <li>image fluid</li>
        <li>two column flex ang use media query with flex direction column</li>
        <li>multi column:grid layout</li>
        <li>menu Responsive:will need Javascript</li>
    </ol>
</header>
    <main>
        <div class="image-container">

                <img src="images/food.webp" alt="">

</html>
